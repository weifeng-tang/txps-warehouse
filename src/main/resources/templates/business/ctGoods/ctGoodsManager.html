<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Right</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="resources/layui/css/layui.css" th:href="@{/resources/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/css/public.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/dtree.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/font/dtreefont.css}" media="all"/>
    <style>
        input#search_provideridTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#provideridTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#leaderprovideridTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input.layui-input.layui-unselect {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend>搜索条件</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-inline">
                <input type="text" name="goodsAnotherName" id="goodsAnotherName" class="layui-input input-radius"
                       placeholder="请输入商品名称">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">商户</label>
            <div class="layui-input-inline">
                <select name="commercialTenantId" id="commercialTenantId" class="select_ct">
                    <option value="">全部</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">商品类型</label>
            <div class="layui-input-inline">
                <select name="type" id="queryGoodsType">
                    <option value="">全部</option>
                    <option value="0">蔬菜</option>
                    <option value="1">冰鲜</option>
                    <option value="2">干货</option>
                    <option value="3">消耗</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline" style="padding-left: 3%">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i>查询
            </button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm"><i
                    class="layui-icon layui-icon-refresh"></i><span>重置</span>
            </button>
        </div>
    </div>
</form>

<!--数据表格-->
<div>
    <table class="layui-hide" id="goodsTable" lay-filter="goodsTable"></table>
    <div id="goodsToolBar" style="display: none">
        <button type="button" lay-event="add" shiro:hasPermission="ct_goods:create" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">
            <i class="layui-icon layui-icon-add-1"></i>添加商户商品
        </button>
    </div>
    <div id="goodsRowBar" style="display: none;">
        <button type="button" lay-event="update" shiro:hasPermission="goods:update" class="layui-btn layui-btn-sm layui-btn-radius"><i
                class="layui-icon layui-icon-edit"></i>编辑
        </button>
        <!--<button type="button" lay-event="delete" shiro:hasPermission="goods:delete" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius"><i
                class="layui-icon layui-icon-delete"></i>删除
        </button>-->
    </div>
</div>

<!--添加和修改弹出层-->
<div id="addOrUpdateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-col-md12 layui-col-xs12">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-md9 layui-col-xs7">
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label">所属商户</label>
                        <div class="layui-input-inline">
                            <select name="commercialTenantId" id="select_ct_list">

                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label">商品类型</label>
                        <div class="layui-input-inline">
                            <select name="type" id="goodsType" lay-filter="goodsType" >
                                <option value="0">蔬菜</option>
                                <option value="1">冰鲜</option>
                                <option value="2">干货</option>
                                <option value="3">消耗</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label">所属商品</label>
                        <div class="layui-input-inline">
                            <select name="goodsId" id="select_affiliated_goods">

                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品名称</label>
                        <div class="layui-input-inline">
                            <input type="hidden" name="id">
                            <input type="text" class="layui-input input-radius" name="goodsAnotherName" lay-verify="required" placeholder="请输入商品名称">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品规格</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-radius" name="specification" lay-verify="required" placeholder="请输入商品规格">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品单价</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-radius" name="unitPrice" lay-verify="required|number" placeholder="请输入商品单价,单位:元">
                        </div>
                    </div>
                </div>
                <!--<div class="layui-col-md3 layui-col-xs5">
                    <div class="layui-upload-list thumbBox mag0 magt3">
                        <input type="hidden" name="goodsimg" id="goodsimg" value="images/noDefaultImage.jpg">
                        <img class="layui-upload-img thumbImg" src="/file/showImageByPath?path=images/noDefaultImage.jpg">
                    </div>
                </div>-->
            </div>
            <div class="layui-form-item magb0">
                <!--<div class="layui-inline">
                    <label class="layui-form-label">预警值</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input input-radius" name="dangerNum" lay-verify="required|number" placeholder="请输入商品预警值">
                    </div>
                </div>-->
                <div class="layui-inline">
                    <label class="layui-form-label">是否可用</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="status" value="1" title="可用" checked="">
                        <input type="radio" name="status" value="0" title="不可用" >
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 0%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="doSubmit" id="doSubmit"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i>提交
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span>重置</span>
                </button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;

    layui.use(['jquery', 'form', 'layer', 'table','upload'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        var upload = layui.upload;

        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#goodsTable",
            title: "基础商品表",
            url: "/ctGoods/loadAllCtGoods",
            toolbar: "#goodsToolBar",
            page: true,
            idField : 'id',
            pageSize: 10,
            height: "full-180",
            cols: [ [
                {field: '', title: '序号', align: 'center',width:'50', type:'numbers'},
                {field:'goodsId', title: '关联商品id', hide:true},
                {field: 'commercialTenantName', title: '商户名称', align: 'center',width:'150'},
                {field: 'goodsAnotherName', title: '商品名称', align: 'center',width:'150'},
                {field: 'unitPrice', title: '商品单价', align: 'center',width:'150'},
                {field: 'specification', title: '商品规格', align: 'center',width:'90'},
                {field: 'type', title: '商品类型', align: 'center',width:'150', templet:function (d) {
                        return d.type==0?'<span>蔬菜</span>':d.type==1?'<span>冰鲜</span>':d.type==2?'<span>干货</span>':d.type==3?'<span>消耗</span>':'<span >未知</span>';
                    }},
                {field: 'createTime', title: '创建时间', align: 'center',width:'200'},
                {field: 'updateTime', title: '更新时间', align: 'center',width:'200'},
                {fixed: 'right', title: '操作', toolbar: '#goodsRowBar', align: 'center',width:'180'}
            ] ],
            done: function (data, curr, count) {
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
            }
        });

        //初始化查询条件的下拉列表
        $.get("/customer/loadAllCustomerForSelect",function (res) {
            var data = res.data;
            var dom = $(".select_ct");
            var html = '<option value="">全部</option>';
            $.each(data,function (index, item) {
                html += '<option value="'+item.id+'">'+item.name+'</option>';
            })
            dom.html(html);
            //重新渲染下拉列表
            form.render("select");
        });

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监控工具条事件
        table.on("toolbar(goodsTable)", function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
                case 'deleteBatch':
                    batchDeleteGoods();
                    break;
            };
        });

        //监控行工具条事件
        table.on("tool(goodsTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteGoods(data);
                    break;
                case 'update':
                    updateGoods(data);
                    break;
            };
        });

        //文件上传
        upload.render({
            elem: '.thumbBox',
            url: '/file/uploadFile',
            acceptMime:'image/*',
            field:'mf',
            method : "post",
            done: function(res, index, upload){
                var path=res.path;
                $('.thumbImg').attr('src','/file/showImageByPath?path='+path);
                $('.thumbBox').css("background","#fff");
                //给隐藏域赋值
                $("#goodsimg").val(path);
            }
        });

        var mainIndex;
        var url;

        //打开添加弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['500px','500px'],
                title:'添加商户商品',
                success:function () {
                    $("#dataFrm")[0].reset();
                    url="/ctGoods/addCtGoods";
                    $.get("/customer/loadAllCustomerForSelect",function (res) {
                        var data = res.data;
                        var dom = $("#select_ct_list");
                        var html = '';
                        $.each(data,function (index, item) {
                            html += '<option value="'+item.id+'">'+item.name+'</option>';
                        })
                        dom.html(html);
                        //重新渲染下拉列表
                        form.render("select");
                    });
                    var myselect=document.getElementById("goodsType");
                    var index=myselect.selectedIndex;
                    let value = myselect.options[index].value;
                    console.log(myselect);
                    console.log(index);
                    console.log(value)

                    $.get("/goods/loadAllGoodsForSelect?goodsType=" + value, function(res){
                        var data=res.data;
                        var dom=$("#select_affiliated_goods");
                        var html=''
                        $.each(data,function(index,item){
                            html+='<option value="'+item.id+'">'+item.goodsName+'</option>'
                        });
                        dom.html(html);
                        form.render("select");
                    });
                    /*//设置默认为无图片
                    $(".thumbImg").attr("src",'/file/showImageByPath?path=images/noDefaultImage.jpg');
                    $("#goodsimg").val('/images/noDefaultImage.jpg');*/
                }
            });
        }

        //打开修改的弹出层
        function updateGoods(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['700px','500px'],
                title:'修改商品',
                success:function () {
                    //清空原有的数据
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    console.log(data);

                    $.get("/goods/loadAllGoodsForSelect?goodsType=" + data.type, function(res){
                        var data=res.data;
                        var dom=$("#select_affiliated_goods");
                        var html=''
                        $.each(data,function(index,item){
                            html+='<option value="'+item.id+'">'+item.goodsName+'</option>'
                        });
                        dom.html(html);
                        form.render("select");
                    });

                    $("#select_affiliated_goods").find("option[value="+data.goodsId+"]").prop("selected",true);
                    form.render();

                    //图片进行回显
                    /*$(".thumbImg").attr("src",'/file/showImageByPath?path='+data.goodsimg);*/
                    //下拉列表的回显
                    /*$.get("/provider/loadAllProviderForSelect",function(res){
                        var redata=res.data;
                        var dom=$("#providerid");
                        var html='<option value="0">请选择供应商</option>'
                        $.each(redata,function(index,item){
                            if (data.providerid===item.id){
                                html+='<option value="'+item.id+'" selected>'+item.providername+'</option>'
                            }else {
                                html+='<option value="'+item.id+'">'+item.providername+'</option>'
                            }
                        });
                        dom.html(html);
                        form.render("select");
                    });*/
                    url="/goods/updateGoods";
                }
            });
        }

        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (res) {
                if (res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
            return false;
        });





        //删除
        function deleteGoods(data) {
            layer.confirm('你确定要删除【' + data.goodsname + '】这个商品吗？删除该商品，其商品进货、商品退货、商品销售、商品销售退货将会同步删除！', {icon: 3, title: '提示'}, function (index) {
                $.post("/goods/deleteGoods", {id: data.id,goodsimg:data.goodsimg},function (res) {
                    if (res.code == 200) {
                        tableIns.reload({
                            where:"",
                        });
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        }

        form.on("select(goodsType)",function (data) {
            console.log("你好世界");
            var myselect=document.getElementById("goodsType");
            var index=myselect.selectedIndex;
            let value = myselect.options[index].value;
            console.log(myselect);
            console.log(index);
            console.log(value)

            $.get("/goods/loadAllGoodsForSelect?goodsType=" + value, function(res){
                var data=res.data;
                var dom=$("#select_affiliated_goods");
                var html=''
                $.each(data,function(index,item){
                    html+='<option value="'+item.id+'">'+item.goodsName+'</option>'
                });
                dom.html(html);
                form.render("select");
            });
        });


    });


</script>

</body>
</html>
